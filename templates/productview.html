<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Product Name</th>
    <th>Quantiy</th>
    <th>stock Level</th>
    <th>Price</th>
  </tr>
  {% for i in data %}
  <tr>
   <td>{{i.Name}}</td>
   <td>{{i.Category}}</td>
   <td>{{i.Quantity}}</td>
   <td>{{i.Price}}</td>
  </tr>
 {% endfor %}
</table>

</body>
</html>
